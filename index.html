<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с фоновой картинкой</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("your-image.png"); /* Путь к вашей PNG-картинке [web:1][web:3] */
            background-size: cover; /* Растягивает картинку на весь экран без искажений [web:1][web:5] */
            background-position: center; /* Центрирует картинку [web:1] */
            background-repeat: no-repeat; /* Не повторяет картинку [web:1][web:2] */
            background-attachment: fixed; /* Фиксирует фон при прокрутке [web:2] */
            font-family: Arial, sans-serif;
            color: white; /* Белый текст для видимости на тёмном фоне [web:2] */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон для текста [web:1] */
            padding: 40px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Добро пожаловать!</h1>
        <p>Это пример сайта с фоновой PNG-картинкой.</p>
    </div>
</body>
</html>
